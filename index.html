<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity 10</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Form section -->
    <form novalidate>
        <div class="form-group">
            <label for="language">What programming language do you know?</label>
            <input type="text" id="language" name="language" required>
        </div>
    
        <div class="form-group">
            <label for="birthday">What is your birthday?</label>
            <input type="text" id="birthday" name="birthday">
        </div>
    
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter a valid email address" required>
        </div>
    
        <div class="form-group">
            <label for="website">Website</label>
            <input type="url" id="website" name="website" required>
        </div>
    
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
    
    
    
</body>
</html>
